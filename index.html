<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>

<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text"  class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text"  class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text"  class="form-control" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-address-type">Address Type</label>
            <select class="form-control" id="new-address-type">
              <option>Home</option>
              <option>Work</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="new-address">Address</label>
            <input type="text" class="form-control" id="new-address">
          </div>

          <div class="form-group">
            <label for="new-email-address-type">E-Mail Type</label>
            <select class="form-control" id="new-email-address-type">
              <option>Home</option>
              <option>Work</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="new-email-address">E-Mail Address</label>
            <input type="text" class="form-control" id="new-email-address">
          </div>

          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p>Addresses: <br> <span class="address-type"> </span><span class="address"></span></p>
          <p>Email Addresses: <br> <span class="email-address-type"> </span><span class="email-address"></span></p>
      
 
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
